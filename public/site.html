<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Vivian</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        #chat-container {
            display: flex;
            flex-direction: column;
            flex: 1;
            height: 100%;
            background: #101010;
        }

        header {
            display: flex;
            align-items: center;
            padding: 1rem;
            background: #333;
            color: white;
        }

        .avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 1rem;
        }

        #chat-window {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message-container {
            display: flex;
            flex-direction: column;
            gap: 0.2rem;
        }

        .user-message, .bot-message {
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            max-width: 80%;
            word-break: break-word;
        }

        .user-message {
            background-color: #5bc0de;
            align-self: flex-end;
            color: white;
        }

        .bot-message {
            background-color: #6c757d;
            align-self: flex-start;
            color: white;
        }

        form {
            display: flex;
            gap: 0.5rem;
            padding: 1rem;
            background: #222;
        }

        textarea {
            flex: 1;
            padding: 0.5rem;
            border-radius: 0.5rem;
            border: none;
            background-color: #333;
            color: white;
            resize: none;
        }

        textarea::placeholder {
            color: #bbb;
        }

        button {
            width: 50px;
            height: 50px;
            background-color: #5bc0de;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        button:hover {
            background-color: #17a2b8;
        }

        @media (max-width: 600px) {
            header h1 {
                font-size: 1.5rem;
            }

            textarea {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <header>
            <img src="https://github.com/rsj0131/carrd-chatbot/blob/9125199bd4f0817fa49bea8cfdb1dcc3379a62a3/resources/avatar.jpg?raw=true" 
                 alt="Vivian Avatar" 
                 class="avatar">
            <h1>Vivian</h1>
        </header>

        <div id="chat-window"></div>

        <form id="chatForm">
            <textarea id="message" placeholder="Type your message..." rows="1" required></textarea>
            <button type="submit" aria-label="Send">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="white" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M1.5 8a.5.5 0 0 1 .5-.5h9.793L7.146 4.354a.5.5 0 1 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L11.793 8.5H2a.5.5 0 0 1-.5-.5z"/>
                </svg>
            </button>
        </form>
    </div>

    <script>
        const chatWindow = document.getElementById("chat-window");
        const form = document.getElementById("chatForm");
        const messageInput = document.getElementById("message");

        function appendMessage(content, isUser = true) {
            const messageContainer = document.createElement("div");
            messageContainer.className = `message-container ${isUser ? 'user' : 'bot'}`;

            const message = document.createElement("div");
            message.className = isUser ? "user-message" : "bot-message";
            message.innerHTML = content;

            messageContainer.appendChild(message);
            chatWindow.appendChild(messageContainer);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        form.addEventListener("submit", async (e) => {
            e.preventDefault();

            const userMessage = messageInput.value.trim();
            if (!userMessage) return;

            appendMessage(userMessage, true);
            messageInput.value = "";

            try {
                const response = await fetch("https://carrd-chatbot.vercel.app/api/mistral", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message: userMessage, characterId: "1" }),
                });
                const { replies } = await response.json();
                replies.forEach(reply => appendMessage(reply, false));
            } catch {
                appendMessage("Error: Unable to connect to the server.", false);
            }
        });
    </script>
</body>
</html>
