<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Vivian</title>
    <link rel="stylesheet" href="main.css">
    <style>
        header h1 {
            color: white;
            font-size: 2rem;
            text-align: left;
            margin: 0;
        }

        #chat-window {
            background-color: transparent;
            padding: 1rem;
            border-radius: 0.5rem;
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .message-container {
            display: flex;
            justify-content: flex-start;
        }

        .message-container.user {
            justify-content: flex-end;
        }

        .user-message,
        .bot-message {
            display: inline-block;
            padding: 0.5rem;
            border-radius: 0.5rem;
            word-wrap: break-word;
            word-break: break-word;
            max-width: 80%;
            width: fit-content;
        }

        .user-message {
            background-color: rgba(135, 206, 235, 0.8);
            color: white;
        }

        .bot-message {
            background-color: rgba(135, 206, 235, 0.5);
            color: white;
        }

        form {
            display: flex;
            gap: 0.5rem;
            width: 100%;
            margin: 0;
        }

        textarea {
            flex: 1;
            padding: 0.75rem;
            border-radius: 0.5rem;
            border: none;
            background-color: transparent;
            color: white;
            font-family: 'Inter', sans-serif;
            resize: none;
            margin: 0;
            box-sizing: border-box;
        }

        textarea::placeholder {
            color: white;
        }

        button {
            background-color: rgba(135, 206, 235, 0.8);
            color: white;
            border: none;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-family: 'Inter', sans-serif;
            margin: 0;
        }

        button:hover {
            background-color: rgba(135, 206, 235, 1);
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <header>
            <h1>Vivian</h1>
        </header>

        <div id="chat-window">
            <div id="messages"></div>
        </div>
        <form id="chatForm">
            <textarea id="message" placeholder="Type your message..." required></textarea>
            <button type="submit">Send</button>
        </form>
    </div>

    <script>
        // Get references to elements
        const chatForm = document.getElementById("chatForm");
        const messageInput = document.getElementById("message");
        const messagesDiv = document.getElementById("messages");

        // Attach event listeners
        chatForm.addEventListener("submit", async (e) => {
            e.preventDefault();
            await sendMessage();
        });

        messageInput.addEventListener("keydown", async (e) => {
            if (e.key === "Enter" && !e.shiftKey) {
                e.preventDefault();
                await sendMessage();
            }
        });

        async function sendMessage() {
            const message = messageInput.value.trim();

            if (!message) return;

            // Display the user's message
            addMessage("user", message);

            // Clear the input field
            messageInput.value = "";

            try {
                // Fetch the bot's response
                const response = await fetch("https://carrd-chatbot.vercel.app/api/reply", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message }),
                });

                const data = await response.json();

                // Clean up bot's reply
                const botReply = cleanReply(data.reply || "Error: No response available.");

                // Display the bot's reply
                addMessage("bot", botReply);
            } catch (error) {
                console.error("Error sending message:", error);
                addMessage("bot", "Error: Unable to connect to the server.");
            }
        }

        function addMessage(role, content) {
            // Create message container
            const messageContainer = document.createElement("div");
            messageContainer.className = `message-container ${role}`;

            // Create message bubble
            const messageBubble = document.createElement("div");
            messageBubble.className = `${role}-message`;
            messageBubble.innerText = content;

            messageContainer.appendChild(messageBubble);
            messagesDiv.appendChild(messageContainer);

            // Scroll to the bottom
            scrollToBottom();
        }

        function scrollToBottom() {
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function cleanReply(reply) {
            return reply.replace(/\\n/g, "\n").replace(/<s>/g, "").trim();
        }
    </script>
</body>
</html>
