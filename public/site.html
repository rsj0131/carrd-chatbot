<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Chatbot</title>
    <link rel="stylesheet" href="main.css">
    <style>
        #chat-container {
            background-color: rgba(255, 255, 255, 0.059);
            border: 1px solid rgba(255, 255, 255, 0.09);
            border-radius: 1rem;
            padding: 2rem;
            margin: 2rem auto;
            max-width: 600px;
            color: #FFFFFF;
            font-family: 'Inter', sans-serif;
        }

        #chat-window {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            border-radius: 0.5rem;
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 1rem;
        }

        .user-message {
            background-color: #4caf50;
            color: white;
            padding: 0.5rem;
            border-radius: 0.5rem;
            margin-bottom: 0.5rem;
            text-align: right;
        }

        .bot-message {
            background-color: #e0e0e0;
            padding: 0.5rem;
            border-radius: 0.5rem;
            margin-bottom: 0.5rem;
            text-align: left;
            color: #000;
        }

        textarea {
            width: 100%;
            padding: 1rem;
            border-radius: 0.5rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            font-family: 'Inter', sans-serif;
            resize: none;
        }

        button {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-family: 'Inter', sans-serif;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <header>
            <h1>My Chatbot</h1>
            <button id="loginButton">Login with Twitter</button>
        </header>

        <div id="login-status">You are not logged in.</div>

        <div id="chat-window">
            <div id="messages"></div>
        </div>
        <form id="chatForm">
            <textarea id="message" placeholder="Type your message..." required></textarea>
            <button type="submit">Send</button>
        </form>
    </div>

    <script>
        // Check for login status in the URL
        const urlParams = new URLSearchParams(window.location.search);
        const loggedIn = urlParams.get("logged_in");
        const username = urlParams.get("username");

        if (loggedIn === "true" && username) {
            document.getElementById("login-status").innerText = `Welcome, ${username}!`;
        } else {
            document.getElementById("login-status").innerText = "You are not logged in.";
        }

        // Login Button
        document.getElementById("loginButton").addEventListener("click", () => {
            window.location.href = "https://carrd-chatbot.vercel.app/api/twitter/login";
        });

        // Chat Form Submission Handler
        document.getElementById("chatForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const message = document.getElementById("message").value;

            // Display user message in the chat window
            const messagesDiv = document.getElementById("messages");
            const userMessage = document.createElement("div");
            userMessage.className = "user-message";
            userMessage.innerText = message;
            messagesDiv.appendChild(userMessage);

            // Scroll to the bottom
            messagesDiv.scrollTop = messagesDiv.scrollHeight;

            try {
                // Send message to the backend
                const response = await fetch("https://carrd-chatbot.vercel.app/api/reply", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    credentials: "include", // Include cookies for session validation
                    body: JSON.stringify({ message }),
                });

                const data = await response.json();

                // Display bot reply in the chat window
                const botMessage = document.createElement("div");
                botMessage.className = "bot-message";
                botMessage.innerText = data.reply || "Error: " + data.error;
                messagesDiv.appendChild(botMessage);

                // Scroll to the bottom
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            } catch (error) {
                // Handle errors
                const botMessage = document.createElement("div");
                botMessage.className = "bot-message";
                botMessage.innerText = "Error: Unable to connect to the server.";
                messagesDiv.appendChild(botMessage);

                // Scroll to the bottom
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            }

            // Clear the input field
            document.getElementById("message").value = "";
        });
    </script>
</body>
</html>
