<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Vivian</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
        }

        #chat-container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        header {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        header h1 {
            font-weight: 600;
            font-size: 2rem;
            color: white;
            margin: 0;
        }

        .avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid white;
        }

        /* Chat Window */
        #chat-window {
            flex: 1;
            padding: 1rem;
            background-color: transparent;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 0.5rem;
            margin: 10px 0 1rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        #chat-window::-webkit-scrollbar {
            width: 8px;
        }

        #chat-window::-webkit-scrollbar-thumb {
            background-color: rgba(200, 200, 200, 0.8);
            border-radius: 4px;
        }

        .message-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .message-container.user {
            align-items: flex-end;
        }

        .user-message, .bot-message {
            max-width: 80%;
            padding: 0.5rem;
            border-radius: 0.5rem;
            word-wrap: break-word;
            word-break: break-word;
        }

        .user-message {
            background-color: rgba(135, 206, 235, 0.8);
            color: white;
        }

        .bot-message {
            background-color: rgba(135, 206, 235, 0.5);
            color: white;
        }

        .timestamp {
            font-size: 0.8rem;
            color: white;
            margin-top: 0.2rem;
        }

        /* Form */
        form {
            display: flex;
            gap: 0.5rem;
            margin: 0;
        }

        textarea {
            flex: 1;
            padding: 0.75rem;
            border-radius: 0.5rem;
            background-color: transparent;
            color: white;
            resize: none;
            border: none;
            outline: none;
        }

        textarea::placeholder {
            color: white;
        }

        #sendButton {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.8);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <header>
            <img src="https://github.com/rsj0131/carrd-chatbot/raw/9125199bd4f0817fa49bea8cfdb1dcc3379a62a3/resources/avatar.jpg" 
                 alt="Vivian Avatar" 
                 class="avatar">
            <h1>Vivian</h1>
        </header>
    
        <div id="chat-window"></div>
    
        <form id="chatForm">
            <textarea id="message" placeholder="Type your message..." required></textarea>
            <button type="submit" id="sendButton" aria-label="Send">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="black" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M1.5 8a.5.5 0 0 1 .5-.5h9.793L7.146 4.354a.5.5 0 1 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L11.793 8.5H2a.5.5 0 0 1-.5-.5z"/>
                </svg>
            </button>
        </form>
    </div>

    <script>
        const chatWindow = document.getElementById("chat-window");
        const chatForm = document.getElementById("chatForm");
        const messageInput = document.getElementById("message");

        function createMessageElement(message, type = "bot") {
            const container = document.createElement("div");
            container.className = `message-container ${type}`;
            const messageDiv = document.createElement("div");
            messageDiv.className = `${type}-message`;
            messageDiv.textContent = message;
            const timestamp = document.createElement("small");
            timestamp.className = "timestamp";
            timestamp.textContent = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            container.appendChild(messageDiv);
            container.appendChild(timestamp);
            return container;
        }

        function appendMessage(message, type = "bot") {
            const messageElement = createMessageElement(message, type);
            chatWindow.appendChild(messageElement);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        chatForm.addEventListener("submit", async (e) => {
            e.preventDefault();
            const message = messageInput.value.trim();
            if (!message) return;

            appendMessage(message, "user");
            messageInput.value = "";

            try {
                const response = await fetch("/api/mistral", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message }),
                });

                const data = await response.json();
                if (data.reply) appendMessage(data.reply);
            } catch (error) {
                console.error("Error:", error);
                appendMessage("Unable to connect to the server.", "bot");
            }
        });
    </script>
</body>
</html>
