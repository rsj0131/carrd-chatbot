<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Vivian</title>
    <link rel="stylesheet" href="main.css">
    <style>
        header h1 {
            color: white;
            font-size: 2rem;
            text-align: left;
            margin: 0;
        }

        #chat-window {
            background-color: transparent;
            padding: 1rem;
            border-radius: 0.5rem;
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .message-container {
            display: flex;
            justify-content: flex-start;
        }

        .message-container.user {
            justify-content: flex-end;
        }

        .user-message,
        .bot-message {
            display: inline-block;
            padding: 0.5rem;
            border-radius: 0.5rem;
            word-wrap: break-word;
            word-break: break-word;
            max-width: 80%;
            width: fit-content;
        }

        .user-message {
            background-color: rgba(135, 206, 235, 0.8);
            color: white;
        }

        .bot-message {
            background-color: rgba(135, 206, 235, 0.5);
            color: white;
        }

        form {
            display: flex;
            gap: 0.5rem;
            width: 100%;
            margin: 0;
        }

        textarea {
            flex: 1;
            padding: 0.75rem;
            border-radius: 0.5rem;
            border: none;
            background-color: transparent;
            color: white;
            font-family: 'Inter', sans-serif;
            resize: none;
            margin: 0;
            box-sizing: border-box;
        }

        textarea::placeholder {
            color: white;
        }

        button {
            background-color: rgba(135, 206, 235, 0.8);
            color: white;
            border: none;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-family: 'Inter', sans-serif;
            margin: 0;
        }

        button:hover {
            background-color: rgba(135, 206, 235, 1);
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <header>
            <h1>Vivian</h1>
        </header>
    
        <div id="chat-window">
            <div id="messages"></div>
        </div>
        <form id="chatForm">
            <textarea id="message" placeholder="Type your message..." required></textarea>
            <button type="submit">Send</button>
        </form>
    </div>
    
    <script>
        document.getElementById("chatForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            sendMessage();
        });
    
        document.getElementById("message").addEventListener("keydown", (e) => {
            if (e.key === "Enter" && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        function scrollToBottom() {
            const messagesDiv = document.getElementById("messages");
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
    
        async function sendMessage() {
            const inputElement = document.getElementById("message");
            const message = inputElement.value;
    
            if (!message.trim()) return;
    
            const messagesDiv = document.getElementById("messages");
    
            // Add user message
            const userMessageContainer = document.createElement("div");
            userMessageContainer.className = "message-container user";
    
            const userMessage = document.createElement("div");
            userMessage.className = "user-message";
            userMessage.innerText = message;
    
            userMessageContainer.appendChild(userMessage);
            messagesDiv.appendChild(userMessageContainer);
    
            inputElement.value = "";
            scrollToBottom();
    
            try {
                const response = await fetch("https://carrd-chatbot.vercel.app/api/reply", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message }),
                });
    
                const data = await response.json();
                const cleanedReply = data.reply
                    .replace(/\\n/g, "\n") // Handle newlines in replies
                    .replace(/<s>/g, "") // Remove <s> tags
                    .trim();
    
                const botMessageContainer = document.createElement("div");
                botMessageContainer.className = "message-container bot";
    
                const botMessage = document.createElement("div");
                botMessage.className = "bot-message";
                botMessage.innerText = cleanedReply;
    
                botMessageContainer.appendChild(botMessage);
                messagesDiv.appendChild(botMessageContainer);
    
                scrollToBottom();
            } catch (error) {
                const botMessageContainer = document.createElement("div");
                botMessageContainer.className = "message-container bot";
    
                const botMessage = document.createElement("div");
                botMessage.className = "bot-message";
                botMessage.innerText = "Error: Unable to connect to the server.";
    
                botMessageContainer.appendChild(botMessage);
                messagesDiv.appendChild(botMessageContainer);
    
                scrollToBottom();
            }
        }
    </script>
</body>
</html>
