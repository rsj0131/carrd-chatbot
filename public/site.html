<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Vivian</title>
    <link rel="stylesheet" href="main.css">
    <style>
        header h1 {
            color: white;
            font-size: 2rem; /* Adjust the font size */
            text-align: center; /* Center align the title */
            margin: 0; /* Remove default margin */
        }
        
        #chat-window {
            background-color: transparent;
            padding: 1rem;
            border-radius: 0.5rem;
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            flex-direction: column;
            gap: 0.5rem; /* Space between messages */
        }
        
        .message-container {
            display: flex;
            justify-content: flex-start; /* Align messages to the left by default */
        }
        
        .message-container.user {
            justify-content: flex-end; /* Align user messages to the right */
        }
        
        .user-message,
        .bot-message {
            display: inline-block;
            padding: 0.5rem;
            border-radius: 0.5rem;
            word-wrap: break-word;
            word-break: break-word;
            max-width: 80%;
            width: fit-content;
        }
        
        .user-message {
            background-color: rgba(135, 206, 235, 0.8);
            color: white;
        }
        
        .bot-message {
            background-color: rgba(135, 206, 235, 0.5);
            color: white;
        }
        form {
            display: flex;
            gap: 0.5rem; /* Spacing between textarea and button */
            width: 100%; /* Match container width */
            margin: 0; /* Reset any default margin */
        }

        textarea {
            flex: 1; /* Ensure textarea fills available space */
            padding: 0.75rem;
            border-radius: 0.5rem;
            border: none;
            background-color: transparent;
            color: white;
            font-family: 'Inter', sans-serif;
            resize: none;
            margin: 0; /* Remove default margin */
            box-sizing: border-box; /* Include padding in width */
        }

        textarea::placeholder {
            color: white;
        }

        button {
            background-color: rgba(135, 206, 235, 0.8);
            color: white;
            border: none;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-family: 'Inter', sans-serif;
            margin: 0; /* Ensure button aligns with textarea */
        }

        button:hover {
            background-color: rgba(135, 206, 235, 1);
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <header>
            <h1>My Chatbot</h1>
        </header>
    
        <div id="chat-window">
            <div id="messages"></div>
        </div>
        <form id="chatForm">
            <textarea id="message" placeholder="Type your message..." required></textarea>
            <button type="submit">Send</button>
        </form>
    </div>
    
    <script>
        document.getElementById("chatForm").addEventListener("submit", async (e) => {
            e.preventDefault();
    
            const inputElement = document.getElementById("message");
            const message = inputElement.value;
    
            if (!message.trim()) return; // Skip if message is empty or just spaces
    
            const messagesDiv = document.getElementById("messages");
    
            // Add user message
            const userMessageContainer = document.createElement("div");
            userMessageContainer.className = "message-container user";
    
            const userMessage = document.createElement("div");
            userMessage.className = "user-message";
            userMessage.innerText = message;
    
            userMessageContainer.appendChild(userMessage);
            messagesDiv.appendChild(userMessageContainer);
    
            // Clear the input field
            inputElement.value = "";
    
            // Scroll to the bottom
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
    
            try {
                // Send message to the backend
                const response = await fetch("https://carrd-chatbot.vercel.app/api/reply", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message }),
                });
    
                const data = await response.json();
    
                // Add bot reply
                const botMessageContainer = document.createElement("div");
                botMessageContainer.className = "message-container bot";
    
                const botMessage = document.createElement("div");
                botMessage.className = "bot-message";
                botMessage.innerText = data.reply || "Error: " + data.error;
    
                botMessageContainer.appendChild(botMessage);
                messagesDiv.appendChild(botMessageContainer);
    
                // Scroll to the bottom
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            } catch (error) {
                // Handle errors
                const botMessageContainer = document.createElement("div");
                botMessageContainer.className = "message-container bot";
    
                const botMessage = document.createElement("div");
                botMessage.className = "bot-message";
                botMessage.innerText = "Error: Unable to connect to the server.";
    
                botMessageContainer.appendChild(botMessage);
                messagesDiv.appendChild(botMessageContainer);
    
                // Scroll to the bottom
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            }
        });
    </script>

</body>
</html>
