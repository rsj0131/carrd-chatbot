<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Chatbot</title>
    <link rel="stylesheet" href="main.css">
    <style>
        #chat-container {
            background-color: transparent;
            border: 1px solid rgba(255, 255, 255, 0.09);
            border-radius: 1rem;
            padding: 2rem;
            margin: 2rem auto;
            max-width: 600px;
            color: #FFFFFF;
            font-family: 'Inter', sans-serif;
        }
    
        #chat-window {
            background-color: transparent;
            padding: 1rem;
            border-radius: 0.5rem;
            max-height: 300px;
            max-width: 600px;
            overflow-y: auto;
            margin-bottom: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    
        .user-message {
            background-color: rgba(135, 206, 235, 0.8);
            color: white;
            padding: 0.5rem;
            border-radius: 0.5rem;
            margin-bottom: 0.5rem;
            text-align: right;
        }
    
        .bot-message {
            background-color: rgba(135, 206, 235, 0.5);
            padding: 0.5rem;
            border-radius: 0.5rem;
            margin-bottom: 0.5rem;
            text-align: left;
            color: #000;
        }
    
        form {
            display: flex;
            gap: 0.5rem; /* Spacing between input and button */
            width: 100%; /* Match the width of the container */
        }
    
        textarea {
            flex: 1; /* Takes up remaining space in the form */
            padding: 0.75rem;
            border-radius: 0.5rem;
            border: none;
            background-color: transparent;
            color: white;
            font-family: 'Inter', sans-serif;
            resize: none;
        }
    
        textarea::placeholder {
            color: white;
        }
    
        button {
            background-color: rgba(135, 206, 235, 0.8);
            color: white;
            border: none;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-family: 'Inter', sans-serif;
        }
    
        button:hover {
            background-color: rgba(135, 206, 235, 1);
        }
    </style>
    
    <div id="chat-container">
        <header>
            <h1>My Chatbot</h1>
        </header>
    
        <div id="chat-window">
            <div id="messages"></div>
        </div>
        <form id="chatForm">
            <textarea id="message" placeholder="Type your message..." required></textarea>
            <button type="submit">Send</button>
        </form>
    </div>


    <script>
        // Chat Form Submission Handler
        document.getElementById("chatForm").addEventListener("submit", async (e) => {
            e.preventDefault();
        
            const inputElement = document.getElementById("message");
            const message = inputElement.value;
        
            if (!message.trim()) return; // Skip if message is empty or just spaces
        
            // Display user message in the chat window
            const messagesDiv = document.getElementById("messages");
            const userMessage = document.createElement("div");
            userMessage.className = "user-message";
            userMessage.innerText = message;
            messagesDiv.appendChild(userMessage);
        
            // Clear the input field
            inputElement.value = "";
        
            // Scroll to the bottom
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        
            try {
                // Send message to the backend
                const response = await fetch("https://carrd-chatbot.vercel.app/api/reply", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message }),
                });
        
                const data = await response.json();
        
                // Display bot reply in the chat window
                const botMessage = document.createElement("div");
                botMessage.className = "bot-message";
                botMessage.innerText = data.reply || "Error: " + data.error;
                messagesDiv.appendChild(botMessage);
        
                // Scroll to the bottom
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            } catch (error) {
                // Handle errors
                const botMessage = document.createElement("div");
                botMessage.className = "bot-message";
                botMessage.innerText = "Error: Unable to connect to the server.";
                messagesDiv.appendChild(botMessage);
        
                // Scroll to the bottom
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            }
        });

    </script>
</body>
</html>
