<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: transparent;
            position: relative;
            overflow: hidden;
        }

        #background-image {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 270px;
            object-fit: cover;
            filter: blur(10px);
            z-index: 0; /* Lowest layer */
            transform: translate(-50%, -50%);
            transition: filter 0.3s ease;
            border-radius: 10px; /* Adjust the value to set the desired corner roundness */
        }

        #background-image:hover {
            filter: none; /* Remove blur on hover */
        }

        #content {
            position: relative;
            z-index: 1; /* Above the background */
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            border-radius: 10px;
        }

        #loading {
            font-size: 16px;
            color: #555;
            margin-bottom: 20px;
        }

        #login-button {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #000000;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            flex-direction: column; /* Stack elements vertically */
            text-align: center;
        }
        
        #login-button:hover {
            background-color: #333333;
        }
        
        #login-button img {
            width: 20px;
            height: 20px;
            margin-bottom: 5px; /* Space below the logo */
        }
        
        .text-container {
            display: flex;
            flex-direction: column; /* Force text into vertical layout */
            align-items: center; /* Center align the text */
        }
        
        .small-text {
            font-size: 12px; /* Smaller font size */
            font-weight: normal; /* Lighter font weight */
            color: #ccc; /* Lighter color */
            margin-top: 2px; /* Add some space above the smaller text */
        }

    </style>
</head>
<body>
    <!-- Background Image -->
    <img id="background-image" src="https://files.catbox.moe/vkkzn8.png" alt="Background">

    <!-- Content Container -->
    <div id="content">
        <div id="loading">Checking authentication...</div>
        <div id="login-container" style="display: none;">
            <button id="login-button">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/57/X_logo_2023_%28white%29.png" alt="X Logo">
                <div>
                    Login with X (Twitter)\
                    <span class="small-text">To chat with Vivian</span>
                </div>
            </button>
        </div>
    </div>
    
    <script>
        async function checkAuth() {
            const loadingElement = document.getElementById("loading");
            const loginContainer = document.getElementById("login-container");

            try {
                console.log("Checking authentication...");
                const response = await fetch("/api/auth/check", { credentials: "include" });

                if (!response.ok) {
                    throw new Error(`Auth check failed with status: ${response.status}`);
                }

                const data = await response.json();
                console.log("Auth response:", data);

                if (data && data.logged_in) {
                    loginContainer.style.display = "none";
                    loadingElement.innerText = `Welcome, ${data.username}! Redirecting...`;

                    setTimeout(() => {
                        window.location.href = "/site.html";
                    }, 1000);
                } else {
                    loadingElement.style.display = "none";
                    loginContainer.style.display = "block";
                }
            } catch (error) {
                console.error("Error checking authentication:", error);
                loadingElement.innerText = "Error checking authentication. Please try again.";
                loginContainer.style.display = "block";
            }
        }

        function loginWithTwitter() {
            const redirectUrl = encodeURIComponent(window.location.href);
            window.open(
                `/api/twitter/auth?redirect=${redirectUrl}`,
                "TwitterLogin",
                "width=600,height=600"
            );
        }

        // Attach click event to the button
        document.getElementById("login-button").addEventListener("click", loginWithTwitter);

        window.addEventListener("message", (event) => {
            // Validate the message source and data structure
            if (event.origin !== window.location.origin) return; // Optional: Check source
            if (event.data && event.data.logged_in) {
                console.log("Authentication successful. Updating UI.");
                localStorage.setItem("username", event.data.username);
                localStorage.setItem("name", event.data.name);
        
                // Refresh the UI or redirect
                window.location.href = "/site.html";
            }
        });
        
        // Start the authentication check
        checkAuth();
    </script>
</body>
</html>
