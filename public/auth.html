<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }

        #loading {
            font-size: 16px;
            color: #555;
        }

        #login-container {
            text-align: center;
        }

        #login-button {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #1DA1F2; /* Twitter Blue */
            color: white;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        #login-button:hover {
            background-color: #1A91DA;
        }

        #login-button img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div id="loading">Checking authentication...</div>
    <div id="login-container" style="display: none;">
        <button id="login-button">
            <img src="https://upload.wikimedia.org/wikipedia/en/6/60/Twitter_Logo_as_of_2021.svg" alt="Twitter Logo">
            Login with Twitter
        </button>
    </div>

    <script>
        async function checkAuth() {
            try {
                const response = await fetch("/api/auth/check", { credentials: "include" });
                const data = await response.json();

                if (data && data.logged_in) {
                    document.getElementById("login-container").style.display = "none";
                    document.getElementById("loading").innerText = `Welcome, ${data.username}! Redirecting...`;

                    setTimeout(() => {
                        window.location.href = "/site.html";
                    }, 1000);
                } else {
                    document.getElementById("loading").style.display = "none";
                    document.getElementById("login-container").style.display = "block";
                }
            } catch (error) {
                console.error("Error checking auth:", error);
                document.getElementById("loading").innerText = "Error checking authentication.";
            }
        }

        function loginWithTwitter() {
            const redirectUrl = encodeURIComponent(window.location.href);
            window.open(
                `/api/twitter/auth?redirect=${redirectUrl}`,
                "TwitterLogin",
                "width=600,height=600"
            );
        }

        // Handle message from child window
        window.addEventListener("message", (event) => {
            if (event.data && event.data.logged_in) {
                console.log("User authenticated:", event.data);

                localStorage.setItem("username", event.data.username);
                localStorage.setItem("name", event.data.name);

                window.location.href = "/site.html";
            }
        });

        document.getElementById("login-button").addEventListener("click", loginWithTwitter);

        checkAuth();
    </script>
</body>
</html>
