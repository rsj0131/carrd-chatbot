<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication</title>
</head>
<body>
    <div id="loading">Checking authentication...</div>
    <div id="login-container" style="display: none;">
        <button id="login-button">Login with Twitter</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            async function checkAuth() {
                try {
                    console.log("Checking authentication status...");
                    const response = await fetch("/api/auth/check", { credentials: "include" });
                    const data = await response.json();
                    console.log("Auth check response:", data);

                    if (data && data.logged_in) {
                        console.log("User is authenticated:", data.username);
                        document.getElementById("loading").innerText = `Welcome, ${data.username}! Redirecting...`;

                        // Redirect to the chat page
                        setTimeout(() => {
                            window.location.href = "/site.html";
                        }, 1000);
                    } else {
                        console.log("User not authenticated.");
                        document.getElementById("loading").style.display = "none";
                        document.getElementById("login-container").style.display = "block";
                    }
                } catch (error) {
                    console.error("Error during authentication check:", error);
                    document.getElementById("loading").innerText = "Error checking authentication.";
                }
            }

            async function loginWithTwitter() {
                try {
                    const authResponse = await fetch("/api/twitter/auth");
                    const { redirectUrl, codeVerifier } = await authResponse.json();
            
                    // Store `codeVerifier` securely
                    localStorage.setItem("code_verifier", codeVerifier);
            
                    // Open Twitter login in a new window
                    window.open(redirectUrl, "TwitterLogin", "width=600,height=600");
                } catch (error) {
                    console.error("Twitter Authentication Error:", error);
                }
            }

            // Listen for messages from child windows
            window.addEventListener("message", (event) => {
                if (event.data.logged_in) {
                    localStorage.setItem("username", event.data.username);
                    localStorage.setItem("name", event.data.name);
                    console.log("User authenticated via Twitter:", event.data);

                    // Update UI and check auth status again
                    checkAuth();
                }
            });

            document.getElementById("login-button").addEventListener("click", loginWithTwitter);

            // Automatically check authentication on page load
            checkAuth();
        });
    </script>
</body>
</html>
